<!DOCTYPE html>
<html>
  <head>

      <main>

        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="mono">Monopattino Gino22</h3>

            &#8614; Via Guadalametri - a 220 metri da te
          </div>

          Stato carica:
          <div class="carica1">
          </div>
        </div>


        <!-- SCOOTER 2 -->
        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="mono">Monopattino Mike24</h3>
          </div>

            &#8614; Via Ricciardoni - a 420 metri da te
          </div>

          Stato carica:
          <div class="carica2">
          </div>
        </div>


        <!-- SCOOTER 3 -->
        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="mono">Monopattino Fede154</h3>

            &#8614; Via Mentarini - a 490 metri da te
          </div>

          Stato carica:
          <div class="carica3">
          </div>
